version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mercadinho-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mercadinho_admin
      MYSQL_USER: mercadinho
      MYSQL_PASSWORD: mercadinho
    ports:
      - "${HOST_DB_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mercadinho-admin:latest
    container_name: mercadinho-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: mercadinho_admin
      DB_USERNAME: mercadinho
      DB_PASSWORD: mercadinho
      APP_CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
    ports:
      - "${HOST_API_PORT:-8081}:8081"

volumes:
  db_data:
